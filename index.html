<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dachshund Dash - Fetch Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-container">
      <canvas id="gameCanvas"></canvas>

      <!-- HUD -->
      <div id="hud" class="hidden">
        <div></div>
        <button id="exit-btn">EXIT</button>
      </div>

      <!-- Fetch Notification -->
      <div id="fetch-notify" class="hidden"></div>

      <!-- Exit Confirmation -->
      <div id="exit-confirm" class="hidden">
        <div class="modal-panel">
          <h2>EXIT GAME?</h2>
          <p>Your progress will be lost!</p>
          <div class="btn-group">
            <button id="exit-yes" class="pixel-btn pixel-btn-red">YES</button>
            <button id="exit-no" class="pixel-btn pixel-btn-green">NO</button>
          </div>
        </div>
      </div>

      <!-- Game Stats Screen -->
      <div id="game-over" class="modal-overlay hidden">
        <div class="modal-panel">
          <h1>GAME STATS</h1>
          <p>Great fetching session!</p>
          <p>Score: <span id="final-score" class="highlight">0</span></p>
          <p>Fetches: <span id="final-fetches" class="highlight">0</span></p>
          <div class="btn-group">
            <button id="restart-btn" class="pixel-btn pixel-btn-orange">
              PLAY AGAIN
            </button>
          </div>
        </div>
      </div>

      <!-- Start Screen -->
      <div id="start-screen" class="modal-overlay">
        <div class="modal-panel">
          <h1>DACHSHUND DASH</h1>
          <div class="subtitle">üéæ Fetch Edition üêï</div>
          <p>Click & drag the ball to throw</p>
          <p>Pull back for more power!</p>
          <p>Watch your dog fetch it back!</p>
          <div class="btn-group">
            <button id="start-btn" class="pixel-btn pixel-btn-green">
              PLAY
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
